<div class="container">
  <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-md-4">
              <div class="panel panel-default">
                <div class="panel-body service_header">
                    <h3>Product List</h3>
                    <h4>Add and Delete Products.</h4>
                    <h5><a href="javascript:void(0)">OPEN</a></h5>
                </div>
              </div>
          </div>
        </div>
      </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-body">
        <ng-container *ngIf="successStatus == true">
            Saved Successfully
        </ng-container> 
        <div class="configStyle"> 
            <div class="row">  
                <div class="col-md-3">
                    <h4>Product</h4>
                </div>
                <div class="col-md-9 file-upload">
                    <button type="button" class="btn btn-primary productAddBtn" [routerLink]="['/product-req']">
                        Add New product
                    </button>
                </div>     
            </div>
            <div class="row">                   
                <ng-container *ngIf="products">
                  <ng-container *ngFor="let product of products">
                      <div class="row">
                        <div class="col-md-1 banner_image" *ngFor="let image of product.specs.images">
                            <img src="{{image}}" />
                        </div>
                      </div>
                      <div class = "row">
                        <div class = "col-md-3">
                          <p>{{product.productId}}</p>
                        </div>
                        <div class = "col-md-3">
                          <p>{{product.productCompany}}</p>
                        </div>
                        <div class = "col-md-3">
                          <p>{{product.productName}}</p>
                        </div>
                        <div class = "col-md-3 update-del">
                          <a href="javascript:void(0)" (click)="update(product.productId)"><i class="fa fa-pencil" aria-hidden="true"></i> </a>
                          <a href="javascript:void(0)" (click)="delete(product.productId)"> <i class="fa fa-trash-o" aria-hidden="true"></i></a>
                        </div>
                      </div>
                      <hr/>
                  </ng-container>
                </ng-container>
                <ng-container *ngIf="products && products.length == 0">
                    <label>No Products present. Please add a <a href="" [routerLink]="['/product-req']">Product.</a></label>
                </ng-container>
            </div>
        </div>
    </div>
  </div>
</div>
