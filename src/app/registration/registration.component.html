  <form role="form" [formGroup]="firstFormGroup">
      <div class="panel panel-primary setup-content" id="step-1">
          <div class="panel-heading">
               <h3 class="panel-title">Initial Details</h3>
          </div>
          <div class="panel-body">
              <div class="form-group">
                  <label class="control-label">Name</label>
                  <input maxlength="100" type="text" required="required" class="form-control" placeholder="Enter Name"  formControlName="name"/>
              </div>
              <div class="form-group">
                  <label class="control-label">Email</label>
                  <input maxlength="100" type="email" required="required" class="form-control" placeholder="Enter Email"  formControlName="email"/>
              </div>
              <div class="form-group">
                  <label class="control-label">Password</label>
                  <input maxlength="100" type="password" required="required" class="form-control" placeholder="Enter Password"  formControlName="password"/>
              </div>
              <div class="form-group">
                  <label class="control-label">Confirm Password</label>
                  <input maxlength="100" type="password" required="required" class="form-control" placeholder="Re-Enter Password"  formControlName="confirmpassword"/>
              </div>
              <button class="btn btn-primary nextBtn pull-right" type="button">Next</button>
          </div>
      </div>
    </form>
    <form role="form" [formGroup]="secondFormGroup">
      <div class="panel panel-primary setup-content" id="step-2">
          <div class="panel-heading">
               <h3 class="panel-title">Address</h3>
          </div>
          <div class="panel-body">
              <div class="form-group">
                  <label class="control-label">Address</label>
                  <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Address"  formControlName="address"/>
              </div>
              <div class="form-group">
                  <label class="control-label">Pincode</label>
                  <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Pincode" formControlName="pincode"/>
              </div>
              <div class="form-group">
                  <label class="control-label">Contact No.</label>
                  <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Contact No." formControlName="contact"/>
              </div>
              <button class="btn btn-success nextBtn pull-right" type="submit" (click)="register()">Finish!</button>
          </div>
      </div>
